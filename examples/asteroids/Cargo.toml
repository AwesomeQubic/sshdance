[package]
name = "asteroids"
version = "0.1.0"
edition = "2021"

[dependencies]
sshdance = { path = "../../" }
tokio = { version = "1.41.1", features = ["full"]}
ratatui = { git = "https://github.com/ratatui/ratatui.git", features = [ "unstable-backend-writer" ]}
async-trait = "0.1.83"
anyhow = "1.0.93"
rand = "0.8.5"
crossterm = "0.28.1"
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
console-subscriber = "0.4.1"

[profile.release]
debug = true

[build]
rustflags = ["--cfg", "tokio_unstable"]
