[workspace]

members = [
    "examples/intro",
    "examples/asteroids",
]

[package]
name = "sshdance"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

[dependencies]
anyhow = "1.0.93"
async-trait = "0.1.83"
crossterm = { version = "0.28.1", features = ["event-stream"] }
russh = "0.46.0"
russh-keys = "0.46.0"
# too tired to enumare all features :3
tokio = { version = "1.41.1", features = ["full"]}
ratatui = { git = "https://github.com/ratatui/ratatui.git", features = [ "unstable-backend-writer" ]}
tracing = "0.1.40"
ed25519-dalek = "2.1.1"